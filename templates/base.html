<!doctype html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}YouTube Downloader{% endblock %}</title>
    <style>
      body { font-family: sans-serif; margin: 0; padding: 0; }
      .navbar {
        background-color: #333;
        padding: 10px;
        color: white;
      }
      .navbar a {
        color: white;
        margin-right: 20px;
        text-decoration: none;
      }
      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="{{ url_for('index') }}">订阅</a>
      <a href="{{ url_for('downloads') }}">下载管理</a>
      <a href="{{ url_for('settings') }}">设置</a>
      <a href="{{ url_for('logs') }}">日志</a>
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
